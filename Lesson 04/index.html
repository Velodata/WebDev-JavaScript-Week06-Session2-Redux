<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lesson 04 - Update User Address</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .form-wrapper {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body class="d-flex align-items-center" style="min-height: 100vh;">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-absolute top-0 w-100">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">API Explorer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Lessons</a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="../Lesson 01/index.html">Lesson 01 - View Users</a></li>
              <li><a class="dropdown-item" href="../Lesson 02/index.html">Lesson 02 - View Single User</a></li>
              <li><a class="dropdown-item" href="../Lesson 03/index.html">Lesson 03 - Create User</a></li>
              <li><a class="dropdown-item" href="../Lesson 04/index.html">Lesson 04 - Update Address</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container text-start">
    <div class="form-wrapper">
      <h1 class="mb-4 mt-5">Lesson 04 - Update User Address</h1>

      <!-- User ID Input -->
      <form id="fetch-user-form" class="row g-3 mb-4">
        <div class="col-8">
          <input type="number" class="form-control" id="user-id" placeholder="Enter User ID" required />
        </div>
        <div class="col-4">
          <button type="submit" class="btn btn-primary w-100">Load User</button>
        </div>
      </form>

      <!-- Update Form -->
      <form id="update-address-form" class="row g-3 d-none">
        <div class="col-12">
          <label for="address_1" class="form-label">Address Line 1</label>
          <input type="text" class="form-control" id="address_1" />
        </div>

        <div class="col-12">
          <label for="address_2" class="form-label">Address Line 2</label>
          <input type="text" class="form-control" id="address_2" />
        </div>

        <div class="col-12">
          <label for="address_3" class="form-label">Address Line 3</label>
          <input type="text" class="form-control" id="address_3" />
        </div>

        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" />
        </div>

        <div class="col-md-3">
          <label for="state" class="form-label">State</label>
          <input type="text" class="form-control" id="state" />
        </div>

        <div class="col-md-3">
          <label for="postcode" class="form-label">Postcode</label>
          <input type="text" class="form-control" id="postcode" />
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-success">Update Address</button>
        </div>
      </form>

      <!-- Feedback -->
      <div id="response-message" class="mt-4"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
