<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 03 - Create User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-wrapper {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body class="d-flex align-items-center" style="min-height: 100vh;">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-absolute top-0 w-100">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">API Explorer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              Lessons
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="../Lesson 01/index.html">Lesson 01 - View Users</a></li>
              <li><a class="dropdown-item" href="../Lesson 02/index.html">Lesson 02 - View Single User</a></li>
              <li><a class="dropdown-item" href="../Lesson 03/index.html">Lesson 03 - Create User</a></li>
              <li><a class="dropdown-item" href="../Lesson 04/index.html">Lesson 04 - Form Challenge</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container text-start">
    <div class="form-wrapper">
      <h1 class="mb-4 mt-5">Lesson 03 - Create a New User</h1>

      <!-- Create User Form -->
      <form id="create-user-form" class="row g-3">
        <div class="col-12">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>

        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>

        <div class="col-12">
          <label for="password" class="form-label">Password <small class="text-muted">(min 8 characters, at least one number)</small></label>
          <input type="password" class="form-control" id="password" required>
        </div>

        <div class="col-12">
          <label for="role_id" class="form-label">Role</label>
          <select class="form-select" id="role_id" required>
            <option value="">Choose a role</option>
            <option value="1">Admin</option>
            <option value="2">Creator</option>
            <option value="3">Member</option>
            <option value="4">Spy</option>
          </select>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-success">Create User</button>
        </div>
      </form>

      <!-- Feedback Message -->
      <div id="response-message" class="mt-4"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
